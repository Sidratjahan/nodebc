<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Learning browser api</title>
        <link rel="shortcut icon" href="assets/images/favicon.ico">
        <script>
            // Create a basic HTML document
            // Create a script tag on the document head element
            // Using prompt method ask the user to input his firstname
            // Using prompt method ask the user to input his lastname
            // Show the following message using the alert method
            // Welcome %firstname% %lastname% to JavaScript client side!!!
            let firstName = window.prompt('firstname');
            let lastName = window.prompt('lastname');  
            window.alert(`Welcome ${firstName} ${lastName} to JavaScript client side!!!`)
        </script>
    </head>
    <body>
        <h1>Congrats</h1>
        <p>You are running ex4</p>
    </body>
</html>
