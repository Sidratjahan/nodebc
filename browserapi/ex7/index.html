<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Learning browser api</title>
        <script>
            alert('This program adds all the numbers you input');
            let numSum = 0;
            do{
                alert(`The result so far is: ${numSum}`);
                num = prompt('If you want to continue with adding another number, please input a number.');
                numSum += parseInt(num);

            } while(num != null);
        </script>
    </head>
    <body>
        <h1>Congrats</h1>
        <p>You are running exercise 7 :)</p>
    </body>
</html>
